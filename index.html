    <script type="text/javascript">
        $(document).ready(function(){
            window.left_duration = 0;
            window.play = false;
            var timer;
            $('.start_play').click(function(){
                let type = $('.btn_main_tab.active').data('duration');
                $(this).hide().siblings('.stop_play').show();
                window.left_duration = (window.left_duration > 1) ? window.left_duration : type;
                window.play = true;
                let el = $('.timer_text');
                $('.input_main_box').addClass('read');
                timer = setInterval(function(){
                    if(window.play && window.left_duration>1){
                        window.left_duration = window.left_duration - 1;
                        let quotient = Math.floor(window.left_duration / 60);
                        let remainder = window.left_duration % 60;
                        remainder = (remainder < 10) ? `0${remainder}` : remainder;
                        quotient = (quotient < 10) ? `0${quotient}` : quotient;
                        el.text(`${quotient}:${remainder}`);
                        document.title = `${quotient}:${remainder} - TIK TIK TIK`;
                    }else if(window.left_duration === 1){
                        $('.btn_main_tab.active').siblings('.btn_main_tab').trigger('click');
                        $('#audioPlayer')[0].play();
                    }
                },1000);
            });
            $('.stop_play').click(function(){
                $(this).hide().siblings('.start_play').show();
                if(timer) clearInterval(timer);
            });
            $('.btn_main_tab').click(function(){
                let text = $(this).data('text');
                $(this).addClass('active').siblings().removeClass('active');
                $('.timer_text').text(text);
                if(timer) clearInterval(timer);
                $('.stop_play').hide();
                $('.start_play').show();
                document.title = `Focus the single task - TIK TIK TIK`;
                window.play = false;
            });
            $('.reset_task').click(function(){
                $('.input_main_box').val('');
                $('.btn_main_tab').first().trigger('click');
                $('main').addClass('magic_cloud');
                $('.input_main_box').removeClass('read');
            });
            $('.input_main_box').keydown(function(e){
                let value = $(this).val();
                console.log(e.which);
                if(e.which == 13 && value.length >= 6){
                    $('main').removeClass('magic_cloud');
                }else{
                    $('main').addClass('magic_cloud');
                }
            })
        })
    </script>
